dist: trusty
sudo: required

language: csharp
solution: BriskChat.sln

notifications:
  email:
    on_failure: change # default: always

# Fix for tests from https://codeblog.jonskeet.uk/2017/08/15/using-net-core-2-0-sdk-on-travis/
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - dotnet-hostfxr-1.0.1
    - dotnet-sharedframework-microsoft.netcore.app-1.1.2

mono:
  #- 3.8.0
  - 3.10.0
  - 3.12.0
  - latest
  #- none

# .NET Core SDK version
dotnet: 2.0.3

before_script:
  - dotnet restore

script:
  - dotnet build
  # Cannot test .Net Core 1.1 on Linux...
  - dotnet test
  #- dotnet test ./TrollChat.BusinessLogic.Tests
  - dotnet publish -c Release
